<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <title>Pioneer Bank</title>
</head>
<body>
    <div id="log-area">
        <h1>Welcome to <span style="color:orange;">Nasim Farhan</span> Bank</h1>

        <div class="submit-area">
            <h3>Login</h3>
            <input class="form-control"  type="text" placeholder="Enter your Email" required> <br>
            <input class="form-control"  type="password" placeholder="Enter your Password" required> <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div>
       <div id="transaction-area">
           <div class="row">
               <div class="col-md-4">
                   <div class="deposit stutus">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                   </div>
               </div>
               <div class="col-md-4">
                   <div class="withdraw stutus">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                   </div>    
               </div>
               <div class="col-md-4">
                   <div class="balance stutus">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                   </div>
               </div>
           </div>

           <div class="row">
               <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" class="form-control"  type="text" placeholder="$ Amount you want to Deposit"> <br>
                    <button id="add-deposit"  class="btn btn-success" >Deposit</button>
                </div>
                </div>
               <div class="col-md-6">
                   <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" class="form-control" type="text" placeholder="$ Amount you want to Withdraw"> <br>
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                   </div>
                </div>
           </div>
       </div>
    </div>


<script>

    // login
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("log-area");
        loginArea.style.display="none";
        
        const hawaferot= document.getElementById("transaction-area");
        hawaferot.style.display="block"
    })

// deposit
    const depositBtn = document.getElementById("add-deposit");
    depositBtn.addEventListener("click", function(){
        const depositAmount = document.getElementById("deposit-amount").value;
         const depositNumber= parseFloat(depositAmount);

        const currentDeposit = document.getElementById("current-deposit").innerText;
        const currentDepositNumber= parseFloat(currentDeposit);
        const totalDeposit= depositNumber + currentDepositNumber;
        document.getElementById("current-deposit").innerText = totalDeposit;
        document.getElementById("deposit-amount").value= "";

     
 // balance
        const currentBalance = document.getElementById("current-balance").innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance= depositNumber + currentBalanceNumber;
        document.getElementById("current-balance").innerText = totalBalance;
    })



    //  withdraw
    const withdrawBtn = document.getElementById("add-withdraw");
    withdrawBtn.addEventListener("click", function(){
        const withdrawAmount = document.getElementById("withdraw-amount").value;
         const withdrawNumber= parseFloat(withdrawAmount);
   

         const currentWithdraw = document.getElementById("current-withdraw").innerText;
        const currentWithdrawNumber= parseFloat(currentWithdraw);
        const totalWithdraw= withdrawNumber + currentWithdrawNumber;
        document.getElementById("current-withdraw").innerText = totalWithdraw;
        document.getElementById("withdraw-amount").value= "";


        // balance
        const currentBalance = document.getElementById("current-balance").innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance=  currentBalanceNumber - withdrawNumber;
        document.getElementById("current-balance").innerText = totalBalance;
    })
</script>
</body>

</html>
